<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=0.5"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('core_bp.static', filename='images/WM1.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='loader.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='reset.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('core_bp.static', filename='global.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('registration_bp.static', filename='register.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('registration_bp.static', filename='login.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('registration_bp.static', filename='RegisterMedia.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../core/static/loader.css" />
    <link
      rel="stylesheet"
      href="../../static/CSS_and_SASS/pages/register.css"
    />
  </head>
  <body>
    <div id="grid" class="grid"></div>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Sign In</h2>
        <a href="./signup.html"
          ><h2 class="inactive underlineHover">Sign Up</h2></a
        >

        <!-- Icon -->
        <div class="fadeIn first">
          <i class="fa-solid fa-circle-user userIcon"></i>
        </div>

        <!-- Login Form -->
        <form class="form" action="/result" method="POST">
          <div class="textField">
            <div class="input-container">
              <input
                type="email"
                id="login"
                class="input fadeIn second"
                name="email"
                placeholder=" "
                required
                autocomplete="email"
              />
              <div class="cut cut-short"></div>
              <label class="placeholder" for="wm_text">Email</label>
            </div>
            <div class="input-container">
              <input
                type="password"
                id="password"
                class="input fadeIn third"
                name="pass"
                placeholder=""
                required
                autocomplete="new-password"
              />
              <div class="cut"></div>
              <label class="placeholder" for="wm_text">Password</label>
            </div>
          </div>
          <input type="submit" class="submit fadeIn fourth" value="Sign In" />

          <!-- Google Registration Button -->
          <div class="google_button_container" style="margin-bottom: 20px">
            <a href="/login/google" class="google_button submit fadeIn fourth">
              <img src="../static/google_logo.png" alt="google logo" />
              Sign in with Google
            </a>
          </div>
        </form>
        <!--
  Will add in future
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
 -->
      </div>
    </div>
    <div id="loader" class="lds-hourglass"></div>
    <script src="{{ url_for('core_bp.static', filename='loading.js') }}"></script>
    <script src="{{ url_for('registration_bp.static', filename='imageSelector.js') }}"></script>

    <script src="../static/imageSelector.js"></script>
    <script src="../../core/static/loading.js"></script>
  </body>
</html>
